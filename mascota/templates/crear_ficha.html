{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Ficha Médica</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    {% include "header.html" %}
    <div class="container mt-5">
        <h2>Crear Ficha Médica para {{ reserva.mascota.nombre }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Procedimiento</label>
                <textarea name="procedimiento" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Tratamiento</label>
                <input type="text" name="tratamiento" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Observaciones</label>
                <textarea name="observaciones" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Ficha</button>
        </form>
    </div>
</body>
</html>
