{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Hora | Mascota Feliz</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    {% include 'header.html' %}
    <main>
        <div class="container mt-5 mb-5">
            <h2 class="mb-4">Agendar Hora</h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del cliente</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" required>
                </div>
                <div class="mb-3">
                    <label for="tipo_animal" class="form-label">Tipo de animal</label>
                    <input type="text" class="form-control" id="tipo_animal" placeholder="Ej: Perro, Gato" required>
                </div>
                <div class="mb-3">
                    <label for="edad_mascota" class="form-label">Edad de la mascota</label>
                    <input type="number" class="form-control" id="edad_mascota" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="tipo_atencion" class="form-label">Tipo de atención</label>
                    <select class="form-select" id="tipo_atencion" required>
                        <option value="">Selecciona una opción</option>
                        <option value="veterinaria">Veterinaria</option>
                        <option value="estetica">Estética</option>
                        <option value="movil">Veterinaria Móvil</option>
                    </select>
                </div>
                <div class="mb-3 d-none" id="direccion_group">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Ej: Av. Siempre Viva 742, Springfield">
                    <a id="btn-maps" href="#" class="btn btn-success mt-2 d-none" target="_blank">
                        Ver en Google Maps
                    </a>
                </div>
                <div class="mb-3">
                    <label for="fecha_hora" class="form-label">Fecha y hora</label>
                    <input type="datetime-local" class="form-control" id="fecha_hora" required>
                </div>
                <button type="submit" class="btn btn-primary">Agendar</button>
            </form>
        </div>
    </main>
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/agendar.js' %}"></script>
</body>
</html>
